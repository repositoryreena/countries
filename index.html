<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <!-- Your header content here -->
    <h1>REST Countries API</h1>
    <button id="theme-switch">Toggle Theme</button>
  </header>

  <main>
    <!-- Home Page -->
    <section class="home">
      <!-- Search Input -->
      <div class="search">
        <input type="text" placeholder="Search for a country..." id="search-input" />
      </div>

      <!-- Filter by Region -->
      <div class="filter">
        <select id="region-select">
          <option value="all">All Regions</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </div>

      <!-- List of Countries -->
      <div class="country-list" id="country-list">
        <!-- Country cards will be dynamically generated here -->
      </div>
    </section>

    <!-- Detailed Country Information Page -->
    <section class="country-details" id="country-details" style="display: none;">
      <!-- Country details content here -->
    </section>
  </main>

  <footer>
    <!-- Your footer content here -->
  </footer>

  <script src="script.js"></script>
</body>

</html>
